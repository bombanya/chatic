.build_container_base:
  variables:
    SERVICE_NAME: "dummy"
    DOCKERFILE_PATH: "dummy"
  stage: Build Containers
  only:
    refs:
      - ci
  tags:
    - shell
  script:
    - echo "$DOCKER_TOKEN" | docker login -u $DOCKER_USER --password-stdin
    - docker build -t $DOCKER_USER/$SERVICE_NAME:develop $DOCKERFILE_PATH
    - docker push $DOCKER_USER/$SERVICE_NAME:develop
  when: on_success
