.build_container_base:
  variables:
    SERVICE_NAME: "dummy"
    DOCKERFILE_PATH: "dummy"
    SERVICE_NAME_STACK: "dummy"
  stage: Build Containers
  only:
    refs:
      - ci
  tags:
    - shell
  script:
    - echo "$DOCKER_TOKEN" | docker login -u $DOCKER_USER --password-stdin
    - docker build -t $DOCKER_USER/$SERVICE_NAME:develop $DOCKERFILE_PATH
    - docker push $DOCKER_USER/$SERVICE_NAME:develop
    - ssh -p 4222 $VM "echo $VM_PASSWORD | sudo -S docker pull $DOCKER_USER/$SERVICE_NAME:develop && echo $VM_PASSWORD | sudo -S docker service update --force --image $DOCKER_USER/$SERVICE_NAME:develop $SERVICE_NAME_STACK"
  when: on_success
