server:
  port: ${GATEWAY_PORT:8080}

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

spring:
  config:
    import: configserver:http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8001}
  application:
    name: gateway-server

  cloud:
    config:
      retry:
        initial-interval: 5000
        max-interval: 10000
      fail-fast: true
    gateway:
      routes:
        - id: person_service_route
          uri: lb://person-service
          predicates:
            - Path=/persons/**
        - id: chat_service_route
          uri: lb://chat-service
          predicates:
            - Path=/personal-chats/**,/groups/**
        - id: message_service_route
          uri: lb://message-service
          predicates:
            - Path=/messages/**